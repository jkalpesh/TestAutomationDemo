# Root logger option
log4j.rootLogger=debug, file
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=/Users/mehuljamod/eclipse-workspace/MyStore/src/test/resources/logs/Selenium.log
log4j.appender.file.MaxFileSize=10MB
